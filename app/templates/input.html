{% extends "base.html" %}

{% block title %}Set Preferences{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Set Your Preferences</h1>
    
    <form method="POST" action="{{ url_for('main.preferences') }}" class="space-y-6">
        <!-- Area of Interest -->
        <div>
            <label for="area_of_interest" class="block text-sm font-medium text-gray-700 mb-2">
                Area of Interest
            </label>
            <input type="text" 
                   name="area_of_interest" 
                   id="area_of_interest"
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Timeframe -->
        <div>
            <label for="timeframe" class="block text-sm font-medium text-gray-700 mb-2">
                Timeframe
            </label>
            <select name="timeframe" 
                    id="timeframe"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="fortnightly">Fortnightly</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
            </select>
        </div>

        <!-- Sources -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Sources (URLs)
            </label>
            <div id="sources-container" class="space-y-3">
                <div class="flex space-x-2">
                    <input type="url" 
                           name="sources" 
                           required
                           placeholder="https://example.com"
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" 
                            onclick="addSourceField()"
                            class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        +
                    </button>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" 
                    class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save Preferences
            </button>
        </div>
    </form>
</div>

<script>
function addSourceField() {
    const container = document.getElementById('sources-container');
    const div = document.createElement('div');
    div.className = 'flex space-x-2';
    div.innerHTML = `
        <input type="url" 
               name="sources" 
               required
               placeholder="https://example.com"
               class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <button type="button" 
                onclick="this.parentElement.remove()"
                class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            -
        </button>
    `;
    container.appendChild(div);
}
</script>
{% endblock %}
